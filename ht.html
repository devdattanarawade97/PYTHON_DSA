<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tano Wallet</title>
    <style>
        /* Full-screen main container */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        /* Particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* Main content container */
        .vh-100 {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #333;
            position: relative;
            background-color: #f0f0f0; /* Light grey background for visibility */
        }

        /* Button styles */
        .connect-button,
        .pay-button {
            background-color: #007bff; /* Blue background */
            border: none;
            border-radius: 25px; /* More curved corners */
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .connect-button:hover,
        .pay-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Footer styles */
        .footer {
            background-color: #343a40; /* Dark grey background */
            color: white;
            width: 100%;
            padding: 15px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            text-align: center;
        }

        /* Main content styles */
        .main-content h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #333; /* Darker text color */
        }

        .main-content p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #666; /* Medium grey text color */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <main class="vh-100">
        <!-- Header with Connect Wallet button -->
        <div class="header" style="width: 100%; text-align: right;">
            <button class="connect-button">Connect Wallet</button>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h1>Welcome to Tano Wallet</h1>
            <p>Your gateway to a secure and seamless crypto experience</p>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
            <button class="pay-button" onclick="pay()">Pay</button>
        </div>

		<!-- Footer -->
        <footer class="footer">
            <h4>Powered By Tano</h4>
        </footer>
    </main>
    
    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100, // Increase the number of particles
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "polygon", // Use polygons for triangles
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 3 // Number of sides for triangles
                    }
                },
                "opacity": {
                    "value": 0.7, // Increase opacity
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5, // Particle size
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        function pay() {
            alert("Pay button clicked!");
        }
    </script>
</body>
</html>
